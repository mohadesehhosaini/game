<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <!-- star DICE GAME -->
  <body style="background-color: #ebd3d3">
      <div class="main game-main-section w-50 mx-auto mt-5">
        <div class="d-flex flex-column mb-3 text-center mt-3">
          <!-- close button -->
          <a href="index.html"> <button
            type="button"
            class="btn-close game-btn-close  me-2 mt-2"
            aria-label="Close"
          ></button></a>
          <div class="p-2 mt-3">
            <!-- name of game -->
            <h2 class=" " style="font-family: poppins">DICE GAME</h2>
          </div>
          <!-- photoes of dice -->
          <div class="p-2 mt-3">
            <img
              src="img/DiceGame/dice-5.png"
              alt="dice-5"
              class="rounded mx-auto"
              style="width: 25%"
            />
          </div>
          <!-- HOLD icon for saving point -->
          <div class="p-2 mt-3">
            <button class="button" style="font-family: poppins; width: 130px">
              HOLD
            </button>
            <!-- ROLL icon for playing -->
          </div>
          <div class="p-2 mt-3">
            <button
              class="button"
              style="font-family: poppins; font-weight: bold; width: 100px"
            >
              ROLL
            </button>
            <!-- thid section is for showing piont -->
          </div>
          <div class="p-2 mt-3 mb-4">
            <button class="button point">
              POINT<br /><span style="font-weight: bold">5</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="modle "><p>you can click on <b>ROLL</b> and take point for 
        discount, when roll will be <b>1</b>, your point will
        be <b>0</b> so you can stop roll with <b>HOLD</b>, and
        according your point, you can use discount</p>
      </div>

        <div class="my-5">
           <a href="game.html"> <button  class="btn-start " style="margin-top: 100px;">START</button></a>
        </div>
        <div class="overlay "></div>



        <script src="js/script.js"></script>
  </body>
</html>
